<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tramel's Florida Blue Demo</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Google Front (global) 'Open Sans' -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <style>
            /* GENERAL STYLES */
            body {
                font-family: 'Open Sans', sans-serif;
            }
            .row_max_width {
                max-width: 1100px;
                margin: 0 auto;
            }
            /* CORPORATE NAVIGATION */
            .container_corporate {
                background: #FAFAFA;
                color: #696969;
                font-size: .9em;
                font-weight: 300;
            }
            /* TOP NAVIGATION */
            .container_top {
                font-size: 1.1em;
            }
            /* ACTION CONTAINER */
            .container_action {
                background: #00324E;
                color: #FFF;
            }
            .row_action {
                margin: 25px auto;
            }
            /* BOTTOM NAVIGATION */
            .container_bottom {
                background: #004766;
                color: #FFF;
                font-size: .9em;
            }
            .row_bottom {
                margin: 30px auto;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid container_corporate">
            <div class="row row_max_width">
                corporate navigation content
            </div>
        </div>
        <div class="container-fluid container_top">
            <div class="row row_max_width">
                top navigation content
            </div>
        </div>
        <div class="container-fluid container_action">
            <div class="row row_max_width row_action">
                pipe content
            </div>
        </div>
        <div class="container-fluid container_bottom">
            <div class="row row_max_width row_bottom">
                bottom navigation content
            </div>
        </div>
    </body>
</html>
